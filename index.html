<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script lang="javascript" src="app.js" defer></script>
        <title>Hangman</title>
    </head>
    <body>
        <h1>Hangman</h1>
        <p id="welcomeUser"></p>
        <p id="userScore"></p>
        <p>Hangman is a paper and pencil guessing game for two or more players. <br>
            One player thinks of a word, phrase or sentence and the other(s) tries to guess it by suggesting letters within a certain number of guesses. <br>
            <a href="https://en.wikipedia.org/wiki/Hangman_(game)" target="_blank">Read More</a></p>
        <img src="images/gallow6.png" id="gallowTree" alt="Gallow tree">  
        <p id="placeholders"></p>
        <p id="wrongLetters"></p>
        <p id="randomWord"></p>
        <p id="resultMessage"></p>
        <button id="newGame" type="button" onclick="loadGame()">New game</button>
    </body>
</html>
